<ngx-smart-modal #alertModal identifier="alertModal">
  <h1>Bilgilendirme</h1>
  <p>Kaydedilmemiş değişiklikler bulunmaktadır. Devam etmek istediğinize emin misiniz?</p>

  <div class="button-container">
    <button class="btn btn-primary" (click)="alertModalOk()">Evet</button>
    <button class="btn btn-outline-primary" (click)="closeAlertModal()">İptal</button>
  </div>
</ngx-smart-modal>
<ngx-smart-modal #copyModal identifier="copyModal">
  <h1>Bilgilendirme</h1>
  <p>{{repostData.copyModalMessage}}</p>

  <div class="button-container">
    <button class="btn btn-primary" (click)="copyModalOk()">Evet</button>
    <button class="btn btn-outline-primary" (click)="closeCopyModal()">İptal</button>
  </div>
</ngx-smart-modal>
<div class="bg-primary p-3">
  <div class="row align-items-center justify-content-center">
    <div class="col-10">
      <div class="row">
        <div class="col-8">
          <button class="btn turn-list-button" (click)="backToList()">
            <i class="bi bi-chevron-left me-2"></i>Listeye Dön
          </button>
        </div>
        <div class="col-2">
          <button class="btn btn-outline-primary w-100"
                  *ngIf="repostData.previewButtonVisible"
                  (click)="preview()">
            Görüntüle
          </button>
        </div>
        <div class="col-2">
          <button class="btn btn-primary w-100"
                  (click)="openCopyModal()">
            Kopyala
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
