<ngx-smart-modal #copyModal identifier="copyModal">
  <h1>Bilgilendirme</h1>
  <p>{{repostData.copyModalMessage}}</p>

  <div class="button-container">
    <button class="btn btn-primary" (click)="copyModalOk()">Evet</button>
    <button class="btn btn-outline-primary" (click)="closeCopyModal()">İptal</button>
  </div>
</ngx-smart-modal>
<div class="bg-primary p-3">
  <div class="row align-items-center justify-content-center">
    <div class="col-10">
      <div class="row">
        <div class="col-8">
          <button class="btn turn-list-button" (click)="backToList()">
            <i class="bi bi-chevron-left me-2"></i>Listeye Dön
          </button>
        </div>
        <div class="col-2">
          <app-auth-check [authorization]="authority.view">
            <button class="btn btn-outline-primary w-100"
                    *ngIf="repostData.previewButtonVisible"
                    (click)="preview()">
              Görüntüle
            </button>
          </app-auth-check>
        </div>
        <div class="col-2">
          <app-auth-check [authorization]="authority.create">
            <button class="btn btn-primary w-100" (click)="openCopyModal()">Kopyala</button>
          </app-auth-check>
        </div>
      </div>
    </div>
  </div>
</div>
