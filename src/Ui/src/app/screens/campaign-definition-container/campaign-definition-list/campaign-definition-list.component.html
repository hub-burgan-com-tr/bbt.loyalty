<app-main-content blockTitle="Kampanya Tanımı"
                  createRoute="../create/definition"
                  newButtonText="Yeni Kampanya"
                  [isSentToApprovalRecord]="isSentToApprovalRecord"
                  [authorization]="currentUserAuthorizations.campaignDefinitionModuleAuthorizations">
  <app-list (getListEvent)="campaignDefinitionListGetByFilter()"
            (downloadExcelFileEvent)="campaignDefinitionListGetByFilterExcelFile()">
    <div filterForm class="p-4">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Kampanya Adı</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="filterForm.name">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Kampanya Kodu</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="filterForm.code">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Sözleşme ID</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="filterForm.contractId" onlyNumber>
          </div>
        </div>
        <div class="col">
          <div class="form-group calendar">
            <label>Başlama Tarihi</label>
            <input class="form-control form-control-sm pl-32px" name="startDate" id="startDate"
                   angular-mydatepicker
                   #startDateDp="angular-mydatepicker"
                   [options]="dpOptions" [locale]="locale"
                   [(ngModel)]="startDate"
                   (click)="startDateDp.toggleCalendar()"/>
          </div>
        </div>
        <div class="col">
          <div class="form-group calendar">
            <label>Bitiş Tarihi</label>
            <input class="form-control form-control-sm pl-32px" name="endDate" id="endDate"
                   angular-mydatepicker
                   #endDateDp="angular-mydatepicker"
                   [options]="dpOptions" [locale]="locale"
                   [(ngModel)]="endDate"
                   (click)="endDateDp.toggleCalendar()"/>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="form-group">
            <label for="programType">Program Tipi</label>
            <select name="programType" id="programType" class="form-select form-select-sm"
                    [(ngModel)]="filterForm.programTypeId">
              <option [ngValue]="null">Seçiniz</option>
              <option *ngFor="let i of programTypeList"
                      [value]="i.id">{{i.name}}</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="isActive">Aktif</label>
            <select name="isActive" id="isActive" class="form-select form-select-sm"
                    [(ngModel)]="filterForm.isActive">
              <option [ngValue]="null">Tümü</option>
              <option [ngValue]="true">Evet</option>
              <option [ngValue]="false">Hayır</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="isBundle">Birleştirilebilir</label>
            <select name="isBundle" id="isBundle" class="form-select form-select-sm"
                    [(ngModel)]="filterForm.isBundle">
              <option [ngValue]="null">Tümü</option>
              <option [ngValue]="true">Evet</option>
              <option [ngValue]="false">Hayır</option>
            </select>
          </div>
        </div>
        <div class="col pt-4">
          <button class="btn btn-sm btn-outline-primary w-100" (click)="clear()">Temizle</button>
        </div>
        <div class="col pt-4">
          <button class="btn btn-sm btn-primary w-100" (click)="campaignDefinitionListGetByFilter()">Filtrele</button>
        </div>
      </div>
    </div>
  </app-list>
</app-main-content>
